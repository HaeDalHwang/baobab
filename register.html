<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>

   <!--bootstrap 영역-->
	<script src="my/jquery.js"></script>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="bootstrap/js/bootstrap.min.js"></script>

    <!--Fontawesome-->
	<link rel="stylesheet" href="fontawesome/css/all.css">
	
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./my/styles.css">

	<!-- register.html만 적용할것-->
	<style type="text/css">
		html,body{
		background-image:url('images/baobab2.jpg');
		background-size: cover;
		background-repeat: no-repeat;
		height: 100%;
		font-family: 'Numans', sans-serif;
		}
		.card{
			height: 450px;
		}
	</style>

</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Register</h3>
				
			</div>
			<div class="card-body">

				<!-- Form Start -->
				<form name="register" method="post" action="register.php">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="name">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control pw" placeholder="password" name="userpwd">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control pw" placeholder="password check" name="userpwd2">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control email" placeholder="Email Address" id="email">
					</div>

					<div class="form-group">
						<input type="submit" value="Sign UP" class="btn float-right login_btn">
					</div>

				</form>
				<!-- Form END -->

				<div class="card-danger">
					<div class="d-flex justify-content-center links">

					<span id="alert-success" style="display: none; color: #00a000;">비밀번호가 일치합니다.
					</span>

    				<span id="alert-danger" style="display: none; color: #d92742; font-weight: bold; ">비밀번호가 일치하지 않습니다.
    				</span>

					</div>	
				</div>

				<div class="d-flex justify-content-center links">
					<span id="alert-success-email" style="display: none; color: #00a000;">재대로된 이메일 입니다
					</span>
					<span id="alert-danger-email" style="display: none; color: #d92742; font-weight: bold; ">잘못된 이메일 입니다.
    				</span>
				</div>

			</div>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					return Home?<a href="index.html">Home</a>
				</div>	
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script>
    $('.pw').focusout(function () {
        var pwd1 = $("#password_1").val();
        var pwd2 = $("#password_2").val();
  
        if ( pwd1 != '' && pwd2 == '' ) {
            null;
        } else if (pwd1 != "" || pwd2 != "") {
            if (pwd1 == pwd2) {
                $("#alert-success").css('display', 'inline-block');
                $("#alert-danger").css('display', 'none');
            } else {
                $("#alert-success").css('display', 'none');
                $("#alert-danger").css('display', 'inline-block');
            }
        }
    });

    $('.email').focusout(function () {
    	var emailVal = $("#email").val(); 
    	var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i; 

    	if (emailVal.match(regExp) != null) {
    	   $("#alert-success-email").css('display', 'inline-block');
            $("#alert-danger-email").css('display', 'none'); 
    	} else { 
    		$("#alert-success-email").css('display', 'none');
            $("#alert-danger-email").css('display', 'inline-block');
        }
    });
</script>
